<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <div class="main-content">
            <!-- Form Section -->
            <div class="form-section">
                <h2>Fill Your Details</h2>
                <form id="resume-form">
                    <label>Full Name</label>
                    <input type="text" id="name" placeholder="John Doe" required>

                    <label>Email</label>
                    <input type="email" id="email" placeholder="example@email.com" required>

                    <label>Phone</label>
                    <input type="tel" id="phone" placeholder="123-456-7890" required>

                    <label>Education</label>
                    <textarea id="education" placeholder="Your education details..." required></textarea>

                    <label>Experience</label>
                    <textarea id="experience" placeholder="Your work experience..." required></textarea>

                    <label>Skills</label>
                    <textarea id="skills" placeholder="E.g., HTML, CSS, JavaScript..." required></textarea>

                    <button type="button" onclick="generateResume()">Generate Preview</button>
                </form>
            </div>

            <!-- Preview Section -->
            <div class="preview-section" id="resume-preview">
                <h2>Resume Preview</h2>
                <div class="resume" id="resume">
                    <h1 id="preview-name">Your Name</h1>
                    <p id="preview-email">Email: example@email.com</p>
                    <p id="preview-phone">Phone: 123-456-7890</p>
                    <h3>Education</h3>
                    <p id="preview-education">Education details...</p>
                    <h3>Experience</h3>
                    <p id="preview-experience">Work experience...</p>
                    <h3>Skills</h3>
                    <p id="preview-skills">Skills...</p>
                </div>

                <button onclick="downloadResume()">Download as PDF</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- Using CDN link for html2pdf -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</body>
</html>
